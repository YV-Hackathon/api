# Cloud Build configuration for building and deploying FastAPI CMS
steps:
  # Pull cache images (ignore errors if they don't exist yet)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîÑ Pulling cache images..."
        docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest || echo "‚ö†Ô∏è  No latest image found, continuing..."
        docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:cache || echo "‚ö†Ô∏è  No cache image found, continuing..."
        echo "‚úÖ Cache pull completed"

  # Build the Docker image with BuildKit and caching optimizations
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üî® Building with BuildKit and cache optimization..."
        DOCKER_BUILDKIT=1 docker build \
          --cache-from=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest \
          --cache-from=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:cache \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:${SHORT_SHA} \
          .
        echo "‚úÖ Build completed"

  # Push images to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üì§ Pushing images to Artifact Registry..."
        docker push ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest
        docker push ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:${SHORT_SHA}
        
        # Tag and push cache image for future builds
        echo "üè∑Ô∏è  Creating cache tag..."
        docker tag ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:cache
        docker push ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:cache
        echo "‚úÖ All images pushed successfully"

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fastapi-cms-${_ENVIRONMENT}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_ID}/fastapi-cms:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=300'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker BuildKit for better caching
  env:
    - 'DOCKER_BUILDKIT=1'

timeout: '1200s'

substitutions:
  _REGION: 'us-central1'
  _REPO_ID: 'fastapi-cms-dev'
  _ENVIRONMENT: 'dev'
